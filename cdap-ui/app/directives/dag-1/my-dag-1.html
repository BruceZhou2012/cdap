<div class="btn-group-vertical btn-group-sm zoom-control">
  <button class="btn btn-default"
          ng-click="MyDag1Ctrl.zoomIn()"
          uib-tooltip="Zoom In"
          ng-if="!MyDag1Ctrl.disableNodeClick"
          tooltip-append-to-body="true"
          tooltip-placement="left"
          tooltip-popup-delay="500">
    <i class="fa fa-plus"></i>
  </button>

  <button class="btn btn-default"
          ng-click="MyDag1Ctrl.zoomOut()"
          ng-if="!MyDag1Ctrl.disableNodeClick"
          uib-tooltip="Zoom Out"
          tooltip-append-to-body="true"
          tooltip-placement="left"
          tooltip-popup-delay="500">
    <i class="fa fa-minus"></i>
  </button>

  <button class="btn btn-default"
          ng-click="MyDag1Ctrl.fitToScreen()"
          ng-if="!MyDag1Ctrl.disableNodeClick"
          uib-tooltip="Fit to screen"
          tooltip-append-to-body="true"
          tooltip-placement="left"
          tooltip-popup-delay="500">
    <i class="icon-fit"></i>
  </button>

  <button class="btn btn-default"
          ng-click="MyDag1Ctrl.cleanupGraph()"
          ng-if="!MyDag1Ctrl.isDisabled"
          uib-tooltip="Align"
          tooltip-append-to-body="true"
          tooltip-placement="left"
          tooltip-popup-delay="500">
    <i class="icon-clean"></i>
  </button>
  <button class="btn btn-default"
          ng-click="MyDag1Ctrl.undo()"
          ng-if="!MyDag1Ctrl.isDisabled"
          uib-tooltip="Undo"
          tooltip-append-to-body="true"
          tooltip-placement="left"
          tooltip-popup-delay="500">
    <i class="fa fa-undo"></i>
  </button>
  <button class="btn btn-default"
          ng-click="MyDag1Ctrl.redo()"
          ng-if="!MyDag1Ctrl.isDisabled"
          uib-tooltip="Redo"
          tooltip-append-to-body="true"
          tooltip-placement="left"
          tooltip-popup-delay="500">
    <i class="fa fa-repeat"></i>
  </button>
</div>

<div class="my-js-dag">
  <div id="diagram-container">
    <div id="dag-container">
      <div ng-repeat="node in MyDag1Ctrl.nodes"
             class="box generic {{node.cssClass}}"
             id="{{node.id}}"
             ng-click="MyDag1Ctrl.onNodeClick(node.id, $index)"
             ng-class="{'selected': node.selected}"
             ng-style="node._uiPosition"
             >
        <div class="node">
          <div ng-if="node.badgeInfo" class="tooltip-wrapper {{node.tooltipCssClass}}">
            <div class="badge-notification"
                 tooltip="{{node.badgeTooltip}}"
                 tooltip-class="tooltip-info">
              <span class="badge {{node.badgeCssClass}}">
                <span>{{node.badgeInfo}}</span>
              </span>
            </div>
          </div>
          <div class="fa fa-close"
               ng-click="MyDag1Ctrl.removeNode(node.id)">
          </div>
          <div class="icon fa {{node.icon}}"></div>
        </div>
        <div class="plugin-name" ng-bind="node.name"></div>
      </div>
    </div>
  </div>
</div>
