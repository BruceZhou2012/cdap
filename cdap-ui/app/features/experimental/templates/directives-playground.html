<div class="panel panel-default" ng-controller="Dag1TestCtrl as Dag1TestCtrl">
  <div class="panel-heading">
    <div class="panel-title">
      Generic-DAG (Redux'ed)
    </div>
  </div>
  <div class="panel-body">
    <div class="my-dag1-wrapper">
      <div class="col-xs-12 form-inline">
        <div class="form-group">
          <input type="text" ng-model="Dag1TestCtrl.nodename" placeholder="Node name" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.endpointType" placeholder="# of Endpoints" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.cssClass" placeholder="css class to apply" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.icon" placeholder="Node icon" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.badgeInfo" placeholder="Badge Info" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.badgeCssClass" placeholder="Badge css class" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.badgeTooltip" placeholder="Tooltip for the badge" class="form-control"/>
          <input type="text" ng-model="Dag1TestCtrl.tooltipCssClass" placeholder="Tooltip wrapper css class" class="form-control"/>
          <div class="btn btn-default" ng-click="Dag1TestCtrl.addNode()">Add</div>
        </div>
      </div>
      <div class="col-xs-12">
        <my-dag1></my-dag1>
      </div>
      <div class="col-xs-12">
        <textarea class="form-control" cask-json-edit="Dag1TestCtrl.state" rows="5" cols="50"></textarea>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      My Popover Demo
    </div>
  </div>
  <div class="panel-body">
    <div class="btn btn-primary"
      data-title="My Title"
      data-template="'/assets/features/experimental/templates/popover/popover-template.html'"
      data-placement="right"
      my-popover>
      Sup
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      Marked down directive Demo
    </div>
  </div>
  <div class="panel-body">
    <textarea style="resize:vertical" rows="20" class="form-control" ng-model=markdown></textarea>
    <div marked="markdown"></div>
  </div>
</div>
